<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trend Fit Apparel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Trend Fit Apparel</h1>
    <input type="text" id="search" placeholder="Search categories...">
  </header>

  <!-- Sidebar Filters -->
  <aside>
    <!-- Toggle Button for Mobile -->
    <button id="filter-toggle" class="filter-toggle">Filter by Category</button>
  
    <!-- Collapsible Filter Content -->
    <div id="filter-content" class="filter-content">
      <h3>Filter by Category</h3>
  
      <!-- <h4>General Categories</h4> -->
      <label><input type="checkbox" value="mens" class="filter"> Men's</label>
      <label><input type="checkbox" value="womens" class="filter"> Women's</label>
  
      <h4>Apparels</h4>
      <label><input type="checkbox" value="tops" class="filter"> Tops</label>
      <label><input type="checkbox" value="bottoms" class="filter"> Bottoms</label>
      <label><input type="checkbox" value="hoodies-sweatshirts" class="filter"> Hoodies and Sweatshirts</label>
      <label><input type="checkbox" value="denim" class="filter"> Denim</label>
      <label><input type="checkbox" value="sweater" class="filter"> Sweater</label>
      <label><input type="checkbox" value="jacket" class="filter"> Jacket</label>
  
      <h4>Shoes</h4>
      <label><input type="checkbox" value="sneakers" class="filter"> Sneakers</label>
      <label><input type="checkbox" value="work-shoes" class="filter"> Work Shoes</label>
      <label><input type="checkbox" value="boots" class="filter"> Boots</label>
      <label><input type="checkbox" value="winter-boots" class="filter"> Winter Boots</label>
      <label><input type="checkbox" value="casual" class="filter"> Casual</label>
  
      <h4>Accessories</h4>
      <label><input type="checkbox" value="accessories-jewelries" class="filter"> Accessories and Jewelries</label>
    </div>
  </aside>
  

  <!-- Product Grid Section -->
  <main id="products" class="product-grid">
    <!-- Products will be dynamically added here -->
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Trend Fit Apparel</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
