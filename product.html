<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for product details container */
    #product-details {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      padding: 2rem;
    }

    #product-image img {
      width: 400px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #product-info {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Colors Section */
    .color-option {
        display: inline-block;
        width: 30px; /* Circle size */
        height: 30px;
        border-radius: 50%; /* Makes it a circle */
        margin: 5px;
        border: 2px solid #ddd; /* Light border for contrast */
        cursor: pointer;
    }

        .color-option.selected {
        border: 2px solid #333; /* Highlight selected color */
    }

        .color-option.invalid {
        background-color: #ccc; /* Gray fallback for invalid colors */
        cursor: not-allowed;
    }

    /* Sizes Section */
    .size-option {
      display: inline-block;
      padding: 8px 16px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    .size-option.selected {
      background-color: #000;
      color: #fff;
    }

    /* Button Style */
    .add-to-cart {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Details</h1>
  </header>
  <main id="product-details">
    <!-- Product Image -->
    <div id="product-image">
      <!-- Image will load here -->
    </div>

    <!-- Product Info -->
    <div id="product-info">
      <h2 id="product-name"></h2>
      <p id="product-price"></p>

      <!-- Colors Section -->
      <div>
        <strong>Colors:</strong>
        <div id="product-colors"></div>
      </div>

      <!-- Sizes Section -->
      <div>
        <strong>Sizes:</strong>
        <div id="product-sizes"></div>
      </div>

      <!-- Add to Cart -->
      <!-- <button class="add-to-cart">Add to Cart</button> -->
    </div>
  </main>
  <script src="product.js"></script>
</body>
</html>
